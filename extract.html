<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const msg = localStorage.getItem("sample") // storageEx서 끄집어내는거

    // document.write(`<h1>${msg}</h1>`) // 브라우저상 내용물 싸그리 지워서 잘 안씀

    const obj = JSON.parse(msg)

    console.dir(obj) // object 형태로 나옴

    const arrStr = localStorage.getItem("products") // 문자열로 가져옴

    const products = JSON.parse(arrStr) // 객체로 변환

    for (let i = 0; i < products.length; i++) {
        console.log(products[i])

    }

</script>
